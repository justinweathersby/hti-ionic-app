 <ion-header>

   <div class="header-section">
     <div class="logo-wrapper">
       <img src="assets/icon/logo.png" />
     </div>
     <ion-row>
       <ion-col [ngClass]="{'selected-tab' : !isSignUp}">
         <button ion-button clear full class="sign-btn" (click)="switchSignInUp(false)">SIGN IN</button>
       </ion-col>
       <ion-col [ngClass]="{'selected-tab' : isSignUp}">
         <button ion-button clear full class="sign-btn" (click)="switchSignInUp(true)">SIGN UP</button>
       </ion-col>
     </ion-row>
   </div>

</ion-header>


<ion-content padding>

    <div class="body-section">
      <ion-list>

        <!-- <ion-item>
          <ion-icon item-start>
            <img src="assets/icon/ic-username.png" />
          </ion-icon>
          <ion-input type="text" placeholder="Username" color="light" [(ngModel)]="signForm.username"></ion-input>
        </ion-item> -->

        <ion-item>
          <ion-icon item-start>
            <img src="assets/icon/ic-email.png" />
          </ion-icon>
          <ion-input type="email" placeholder="Email" [(ngModel)]="signForm.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon item-start>
            <img src="assets/icon/ic-password.png" />
          </ion-icon>
          <ion-input type="password" placeholder="Password" [(ngModel)]="signForm.password"></ion-input>
        </ion-item>

        <ion-item *ngIf="isSignUp">
          <ion-icon item-start>
            <img src="assets/icon/ic-password.png" />
          </ion-icon>
          <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="signForm.confirmpassword"></ion-input>
        </ion-item>

        <!-- <ion-item *ngIf="isSignUp">
          <ion-icon item-start>
            <img src="assets/icon/ic-profession.png" />
          </ion-icon>
          <ion-input type="text" placeholder="Profession"></ion-input>
        </ion-item> -->

        <ion-item *ngIf="isSignUp">
          <ion-label class="location-label">Locaton</ion-label>
          <ion-select [(ngModel)]="signForm.location" multiple="false">
            <ion-option *ngFor="let item of locationList">{{item}}</ion-option>
          </ion-select>
        </ion-item>

      </ion-list>
    </div>
    <div class="footer-section">
      <button ion-button full color="green" class="continue-btn" (click)="continue()">Continue</button>
      <button ion-button full clear color="white" class="terms-btn" (click)="bottomBtnClick()">
        <!-- <span *ngIf="isSignUp">Terms & Conditions</span> -->
        <span *ngIf="!isSignUp">Forgot Password?</span>
      </button>
    </div>

</ion-content>
