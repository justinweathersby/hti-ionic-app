 <ion-header>

   <div class="header-section">
     <div class="logo-wrapper">
       <img src="assets/icon/logo.png" />
     </div>
     <ion-row>
       <ion-col class="selected-tab">
         <button ion-button clear full class="sign-btn" (click)="switchSignInUp(false)">RESET PASSWORD</button>
       </ion-col>
     </ion-row>
   </div>

</ion-header>


<ion-content padding>

    <div class="body-section">
      <ion-list>

        <ion-item>
          <ion-icon item-start>
            <img src="assets/icon/ic-email.png" />
          </ion-icon>
          <ion-input type="email" placeholder="Email" [(ngModel)]="resetForms.email"></ion-input>
        </ion-item>

      </ion-list>
    </div>
    <div class="footer-section">
      <button ion-button full color="green" class="continue-btn" (click)="continue()">Continue</button>
      <button ion-button full clear color="white" class="terms-btn" (click)="back()">Back to Login</button>
    </div>

</ion-content>
